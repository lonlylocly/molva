<html>
<head>
<title>О чем говорит twitter</title>
<meta charset="UTF-8">
<style>

.groups-table {
    border-collapse: collapse;
}
td, th {
    border: 2px solid rgb(218,218,218);
    vertical-align: top;
    padding: 5px;
} 
.cluster-container {
    float: left;
    padding-right: 5px;
    
    border: 2px solid rgb(218,218,218);
}
.trend-raise {
    color: green;
}
.trend-fall {
    color: red;
}
.trend-unknown {
    color: grey;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/js/handlebars-v1.3.0.js"></script>

<script id="cluster-template" type="text/x-handlebars-template">
<table class="groups-table">
{{#each groups}}
    <tr>
    {{#each this}}
        <td>
        {{!-- <p>{{avg_dist}}</p> --}}
            {{#each members}}
                <div style="float: left; padding-left: 5 px;">
                <a href="/nouns.html?noun_md5={{this.id}}&date={{../../../date}}">{{this.text}}</a> <br/> 
                <span class="{{this.trend_class}}">{{this.trend}}</span>
                </div>
                <div style="float: left; width: 10px">&nbsp;</div>
            {{/each}}
            <p>
            <a href="http://google.com/search?q={{this.query_string}}">g</a> 
            <a href="http://yandex.ru/yandsearch?text={{this.query_string}}&from_date_full={{../../query_date}}&to_date_full={{../../query_date}}" style="color: red;">Я</a> 
            </p>
        </td>
    {{/each}}
    </tr>
{{/each}}
</table>
</script>
<script>
function clusterToStr(cluster, _date) {
    var mems = cluster["members"];
    var str = "<p>" + cluster["avg_dist"] + "</p>";
    var mems_text = [];
    for(var i=0; i < mems.length; i++) {
        str += "<a href=\"/nouns.html?noun_md5=" + mems[i]["id"] + "&date=" + _date+ "\">" + mems[i]["text"] + "</a></br>";
        mems_text.push(mems[i]["text"]);
    }
    var time_query = "" //"&tbs=cdr%3A1%2Ccd_min%3A14.04.2014%2Ccd_max%3A14.04.2014";
    var google_search = "https://www.google.ru/search?q=" + mems_text.join("+") + time_query;
    str += "<p><a href=\"" + google_search + "\">Искать в google<a/>"; 
    return str;
}
function getCurUrlParams() {
    var cur_url = "" + document.URL;
    var url_parts = cur_url.split("?");
    
    var params = {};
    if (url_parts.length > 1) {
        var param_parts = url_parts[1].split("&");
        for(var i =0 ; i< param_parts.length; i++) {
            var p = param_parts[i].split("=");
            params[p[0]] = p[1];
        }
    }
    
    return params;
}

function parse_query_date(_date) {
    _date = "" + _date;
    return _date.substr(6,2) + '.' + _date.substr(4,2) + '.' + _date.substr(0,4);
}

function update_cur_date(_date) {
    _date = "" + _date;
    var date_str = _date.substr(0,4) + '-' + _date.substr(4,2) + '-' + _date.substr(6,2);
    $("#stat-date").html(date_str);
}

function get_max_trend(cluster) {
    var trend_vals = []
    for(var i=0; i<cluster["members"].length; i++) {
        trend_vals.push(parseFloat(cluster["members"][i]["trend"]));    
    }
    trend_vals.sort().reverse();

    return trend_vals[0];
}

function set_trend_color(cluster) {
    for(var i=0; i<cluster["members"].length; i++) {
        var trend = cluster["members"][i]["trend"];
        var trend_class = "trend-unknown";
        if (trend >0) {
            trend_class = "trend-raise";
            cluster["members"][i]["trend"] = "+" + trend;
        }
        if (trend < 0) {
            trend_class = "trend-fall";
        }

        cluster["members"][i]["trend_class"] = trend_class;
    }
}

function loadClusters(parse_url_args) {
    var k;
    var _date;
    if (parse_url_args) {
        k = getCurUrlParams()["k"];
        _date = getCurUrlParams()["date"];
    } else {
        k = parseInt($('input[name=k-param]:checked').val());
        _date = parseInt($("#date-param").val());
    }
    update_cur_date(_date);
    $("#date-param").val(_date);
    $('input[name=k-param][value=' + k + ']').prop('checked', true);

    var svd = getCurUrlParams()["svd"];

    console.log("loadClusters");
    $.get( "/api/cluster?k=" + k + "&date=" + _date + "&svd=" + svd, function( data ) {
        try{
        var cl = JSON.parse(data);
    
        cl.sort(function(a,b) {
            //var a_val = a["avg_dist"];
            //var b_val = b["avg_dist"];
            var a_val = get_max_trend(a);
            var b_val = get_max_trend(b);

            if (a_val < b_val) return -1;
            if (a_val > b_val) return 1;
            return 0;
        }).reverse();

        var limit = 30;

        var cl2= [];
        for(var i=0; i<cl.length; i++) {
            cl[i]["members"].sort(function(a,b) {
                var a_val = a["trend"];
                var b_val = b["trend"];

                if (a_val < b_val) return -1;
                if (a_val > b_val) return 1;
                return 0;
            }).reverse();
            var mems = $.map(cl[i]["members"], function(l) {
                return l["text"];
            })
            set_trend_color(cl[i]);

            cl[i]["query_string"] = mems.join("+"); 
            if ( cl[i]["members_len"] > 1) {
                cl2.push(cl[i]);
            }
        }
        cl = cl2.slice(0, 20);


        var groups = [];
        var per_group = 1;
        while(cl.length > 0) {
            if (cl.length < per_group) {
                groups.push(cl);
                break;
            }
            groups.push(cl.slice(0, per_group));
            cl = cl.slice(per_group);
        }

        var source = $("#cluster-template").html();
        var template = Handlebars.compile(source);

        $( "#cluster-holder" ).html( template({"groups": groups, "date": _date, "query_date": parse_query_date(_date)}) );
        } catch (e){
            console.log(e);
        }
    });
}
</script>

<script id="dates-template" type="text/x-handlebars-template">
    {{#each dates_available}}
    <a href="/clusters.html?k=100&date={{this}}">{{this}}</a>
    {{/each}}
</script>
</head>
<body onLoad="loadClusters(true)">
<h3>О чем говорит русский твиттер <span id="stat-date"></span></h3>

<p>
<div id="available-dates"></div>
<script>
$.get( "/api/dates_available", function( data ) {
    try{
        var dates = JSON.parse(data);

        var source = $("#dates-template").html();
        var template = Handlebars.compile(source);
         
        $( "#available-dates" ).html( template(dates) );
    } catch(e) {
        console.log(e);
    }
})

</script>
</p>

<p>Количество групп:<br/> 
<input type="radio" name="k-param" value="10"/> 10 <br/>
<input type="radio" name="k-param" value="100" checked="true"/> 100<br/>
<input type="radio" name="k-param" value="1000"/> 1000<br/>
</p>
<p>День: <input type="text" id="date-param" value=""/> </p>
<p><button type="button" onClick="loadClusters()">Показать</button></p>

<div id="cluster-holder"></div>
</body>
</html>
