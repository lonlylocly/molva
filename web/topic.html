<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/js/handlebars-v1.3.0.js"></script>

<script id="relevant-template" type="text/x-handlebars-template">
<ul class="list-group">
{{#each tweets}}
    <li class="list-group-item">
    <div style="padding: 10 px">
        <div>
            <a href="https://twitter.com/{{this.username}}" target="_blank">@{{this.username}}</a>
        </div>
        <div>
            <p style="white-space: pre-wrap;">{{this.text}}</p>
        </div>
        <div>
            <a href="https://twitter.com/{{this.username}}/status/{{this.tweet_id}}" target="_blank"><small>{{this.created_at_str}}</small></a>
        </div>
    </div>
    </li>
{{/each}}
</div>

</script>

<script id="cluster-template" type="text/x-handlebars-template">
<h3><img src="https://g.twimg.com/Twitter_logo_blue.png" class="twitter-logo-relevant"/> Сообщения Twitter по теме: 
            {{#each members}}
                <a href="https://twitter.com/search?q={{this.text}}" target="_blank" title='Искать слово "{{this.text}}" в твиттере'
                >{{this.text}}</sub></a> 
            {{/each}}
</h3>
<div class="row molva-header">

    <div class="col-md-12">
        Поискать тему в других источниках: 
        <a href="http://google.com/search?q={{this.query_string}}"  target="_blank" class="btn btn-sm btn-default"
          title='Уточнить тему "{{this.query_string}}" поиском в Google'>Google</a>
        <a href="http://yandex.ru/yandsearch?text={{this.query_string}}"  target="_blank" class="btn btn-sm btn-default"
          title='Уточнить тему "{{this.query_string}}" поиском в Яндексе'><span style="color: red">Я</span>ндекс</a>
        <a href="http://news.yandex.ru/yandsearch?rpt=nnews2&text={{this.query_string}}" target="_blank" class="btn btn-sm btn-default"
          title='Уточнить тему "{{this.query_string}}" поиском по Яндекс.Новостям'><span style="color: red">Я</span>ндекс.Новости</a>
        <a href="https://twitter.com/search?q={{this.query_string}}"  target="_blank" class="btn btn-sm btn-default"
              title='Уточнить тему "{{this.query_string}}" поиском в Twitter'>Twitter</a>
    </div>
</div>

</script>

<script id="shares-template" type="text/x-handlebars-template">
<scr{{!}}ipt type="text/javascript" src="//yastatic.net/share/share.js" charset="utf-8"></scr{{!}}ipt>
<div class="row featurette shares-block">
    <div class="col-md-12">
        <div style="float: left;">
            Поделиться темой в социальных сетях: 
        </div>
        <div>
            <div class="yashare-auto-init" data-yashareL10n="ru" data-yashareTitle="{{shareTitle}}" data-yashareLink="{{shareUrl}}" data-yashareImage="http://molva.spb.ru/img/molva-chan-trend.png"
             data-yashareQuickServices="vkontakte,facebook,twitter,gplus" data-yashareTheme="counter"
            ></div> 
        </div>
    </div>
</div>
</script>

<script src="/js/clusters.js"></script>
