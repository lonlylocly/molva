<script id="cluster-template" type="text/x-handlebars-template">
<div class="row" style="padding-bottom: 10 px; margin-bottom: 20px;">
    <div class="col-md-8">
        <span>{{i18n.updated}} <span id="current-timestamp">{{update_time}}</span>.</span>
    </div>
</div>
<ul class="list-group">
    <li class="list-group-item">

    <div class="row">
        <div class="col-md-2 lead">
            <span class="{{this.trend_class}}" title="Прирост активности по теме">{{this.avg_trend}}</span>
        </div>
        <div class="col-md-10">
            <p class="lead">
            {{#each members}}
                <a href="https://twitter.com/search?q={{this.text}}" target="_blank" title='Искать слово "{{this.text}}" в твиттере'>{{this.text}}</a> 
            {{/each}}
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 lead">{{i18n.lookup_topic}}</div>
        <div class="col-md-10">
              <a class="dropdown-toggle btn btn-sm btn-default" href="http://google.com/search?q={{this.query_string}}"  target="_blank" 
                title='Уточнить тему "{{this.query_string}}" поиском в Google'>Google</a>
              <a class="dropdown-toggle btn btn-sm btn-default"  href="http://yandex.ru/yandsearch?text={{this.query_string}}"  target="_blank" 
                title='Уточнить тему "{{this.query_string}}" поиском в Яндексе'><span style="color: red">Я</span>ндекс</a>
              <a class="dropdown-toggle btn btn-sm btn-default"  href="http://news.yandex.ru/yandsearch?rpt=nnews2&text={{this.query_string}}" target="_blank" 
                title='Уточнить тему "{{this.query_string}}" поиском по Яндекс.Новостям'><span style="color: red">Я</span>ндекс.Новости</a>
              <a class="dropdown-toggle btn btn-sm btn-default"  href="https://twitter.com/search?q={{this.query_string}}"  target="_blank" 
                title='Уточнить тему "{{this.query_string}}" поиском в Twitter'>Twitter</a>
        </div>
    </div>
    </li>
</ul>
</script>

<script id="shares-template" type="text/x-handlebars-template">
<scr{{!}}ipt type="text/javascript" src="//yastatic.net/share/share.js" charset="utf-8"></scr{{!}}ipt>

        <div class="yashare-auto-init" data-yashareL10n="ru" data-yashareTitle="{{shareTitle}}" data-yashareLink="{{shareUrl}}" data-yashareImage="http://molva.spb.ru/img/molva-chan-trend.png"
         data-yashareQuickServices="vkontakte,facebook,twitter,gplus" data-yashareTheme="counter"
        ></div> 
    </div>
</div>
</script>
