<!DOCTYPE html>
<html>
<head>
<title>molva.spb.ru - О чем говорит twitter</title>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

<style>

.groups-table {
    border-collapse: collapse;
}
td, th {
    vertical-align: top;
    padding: 5px;
} 
.cluster-container {
    float: left;
    padding-right: 5px;
    
    border: 2px solid rgb(218,218,218);
}
.trend-raise {
    color: green;
}
.trend-fall {
    color: red;
}
.trend-unknown {
    color: grey;
}
</style>
    
<!--border: 2px solid rgb(218,218,218);-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/js/handlebars-v1.3.0.js"></script>

<script id="cluster-template" type="text/x-handlebars-template">
<div style="padding-bottom: 10 px; margin-bottom: 20px;">
<span>Обновлено {{update_time}}.</span>
<a href="#" class="btn btn-sm btn-default" onClick="goBack()">Раньше</a>
</div>
<ul class="list-group">
{{#each groups}}
    <li class="list-group-item">
    <div class="row">
    {{#each this}}
        <div class="col-md-1">
            <span class="{{this.trend_class}}">{{this.avg_trend}}</span>
        </div>
        <div class="col-md-7">
            {{#each members}}
                <a href="https://twitter.com/search?q={{this.text}}" target="_blank">{{this.text}}</a> 
            {{/each}}
        </div>
        <div class="col-md-4">
            <a href="http://google.com/search?q={{this.query_string}}" class="btn btn-sm btn-default" target="_blank">Google</a>&nbsp; 
            <a href="http://yandex.ru/yandsearch?text={{this.query_string}}" class="btn btn-sm btn-default" target="_blank"><span style="color: red">Я</span>ндекс</a> &nbsp;
            <a href="http://news.yandex.ru/yandsearch?rpt=nnews2&text={{this.query_string}}" class="btn btn-sm btn-default" target="_blank"><span style="color: red">Я</span>ндекс.Новости</a>
        </div>
    {{/each}}
    </div>
    </li>
{{/each}}
</ul>
</script>
<script src="/js/clusters.js"></script>

</head>
<body onLoad="loadClusters(true)">
    <div class="navbar navbar-fixed-top navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://molva.spb.ru">molva.spb.ru</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->


    <div class="container jumbotron-1">
        <div id="cluster-holder"></div>

      <footer  style="padding-bottom: 30px;">
            <p>&copy; <a href="http://twitter.com/lonlylocly" id="contact">Николай Васильев</a>
            &middot; Built using <a href="http://getbootstrap.com">Bootstrap</a></p>
      </footer>

    </div>
